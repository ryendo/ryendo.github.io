# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Ryoki Endo                                # the website title
first_name: Ryoki
middle_name:
last_name: Endo
contact_note: >
  Doctoral student, Department of Mathematical and Physical Sciences,
  Graduate School of Natural Sciences, Niigata University; JSPS DC1 fellow.
  ORCID: https://orcid.org/0000-0003-3149-072X; researchmap ID: R000057605
description: > # site description
